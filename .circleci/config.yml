version: 2.1

orbs:
  node: circleci/node@7.1.0

jobs:
  build:
    docker:
      - image: cimg/node:current
    steps:
      - checkout
      - run: echo "Installing dependencies"
      - run: npm ci
      # - run: echo "Linting"
      # - run: npm run lint
      - run: echo "Type checking"
      - run: npx tsc --noEmit
      - run: echo "Building project"
      - run: CI=true npm run build

workflows:
  version: 2.1
  build_only:
    jobs:
      - build
